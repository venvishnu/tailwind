                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">

                <div class="w-1/2">
                    <img class="w-auto" src="https://virtualwindow.com/wp-content/uploads/2015/09/DKC-Web-Design-Banner.jpg" alt="image">
